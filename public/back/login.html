<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lid/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="lid/nprogress/nprogress.css">
    <link rel="stylesheet" href="lid/bootstrap-validator/css/bootstrapValidator.css">

</head>
<body style = "background-color: #222d32;">

<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary mt150">
            <div class="panel-heading ">乐淘管理系统</div>
            <div class="panel-body">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="reset" class="btn btn-default pull-left">重置</button>
                            <button type="submit" class="btn btn-primary pull-right">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="lid/jquery/jquery.js"></script>
<script src="lid/bootstrap/js/bootstrap.js"></script>
<script src="lid/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/common.js"></script>
<script src="lid/nprogress/nprogress.js"></script>
<script src="js/login.js"></script>
</body>
</html>
